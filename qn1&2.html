<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question1</title>
</head>
<script>
    document.addEventListener('DOMContentLoaded',()=>{
        document.querySelector('#price').onkeyup = function(){
            var re = /^\$\d+(?:\.\d{2})$/;
            //var price = "$14.99";
            var price = document.querySelector('#price').value;
            if (re.test(price)) {
                document.querySelector('#output').innerHTML='Valid price';
                //console.log("Valid price");
            } else {
                document.querySelector('#output').innerHTML="Invalid price"
                //console.log("Invalid price");
            }
    
        }
        document.querySelector('#tags').onkeyup = function(){
            const reg =/<\w+\s*(?:\w+\s*=\s*(?:"[^"]*"|'[^']*'))*\s*\/>/;
            var tag = document.querySelector('#tags').value;
            if (reg.test(tag)) {
                document.querySelector('#out').innerHTML='Valid tag';
            } else {
                document.querySelector('#out').innerHTML="Invalid tag"
            }
        }
    });
    
    
</script>
<body>
    <h1>REGULAR EXPRESSION </h1>
    <p><b>Enter the price starting with a dollar sign:</p></b>
    <input type="text" id="price" placeholder="Enter the price in $">
    <p id="output"></p>
    <br><br>
    <p><b>Enter the tag:</p></b>
    <input type="text" id="tags" placeholder="Enter your tag">
    <p id="out"></p>
</body>
</html>
